<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css" type="text/css">
    <link rel="stylesheet" href="css/naver_clone.css" type="text/css">
    <link rel="shortcut icon" type="image/x-icon" href="https://www.naver.com/favicon.ico?1">
    <title>CLONE</title>
</head>
<body>
    <!-- whale_banner -->
    <div class="banner_wrap">
        <div class="whale_banner">
            <span class="whale"></span>
            <img class="whale_img" src="https://static-whale.pstatic.net/main/img_darkmode@2x.png"></img>
            <span class="whale_txt">여러분의 눈은 소중하니까, <b>지금 바로 다크 모드를 켜세요!</b></span>
            <span class="whale_download"><a href="#">다운로드</a></span>
            <span class="banner_close">3일 동안 보지 않기<span class="ico_close"></span></span>
        </div>
    </div>
    <!-- header -->
    <header>
        <div class="search">
            <!-- speacial_logo -->
            <div class="speacial_logo">
                <a href="https://search.naver.com/search.naver?where=nexearch&sm=top_brd&fbm=1&ie=utf8&query=%EC%84%B8%EA%B3%84+%EC%98%A4%EC%A1%B4%EC%B8%B5+%EB%B3%B4%ED%98%B8%EC%9D%98+%EB%82%A0">
                    <img src="https://s.pstatic.net/static/www/mobile/edit/20210915/mobile_154106695939.png" alt="세계 오존층 보호의 날">
                </a>
            </div>
            <!-- search_box -->
            <div class="search_box_wrap">
                <form method="get">
                    <div class="search_box">
                        <input type="search">
                        <span class="ico_keyboard"></span>
                        <span class="ico_arrow_down"></span>
                    </div>
                    <button type="submit" class="submit_btn"></button>
                </form>
            </div>
            <!-- sub_nav -->
            <div class="sub_nav">
                <ul>
                    <li class="test">네이버를 시작페이지로</li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
        </div>
        <!-- nav -->
        <nav>
            <ul>
                <li><a href="#">메일</a></li>
                <li><a href="#">카페</a></li>
                <li><a href="#">블로그</a></li>
                <li><a href="#">지식iN</a></li>
                <li><a href="#">쇼핑</a></li>
                <li><a href="#">쇼핑라이브</a></li>
                <li><a href="#">Pay</a></li>
                <li><a href="#">TV</a></li>
                <li><a href="#">사전</a></li>
                <li><a href="#">뉴스</a></li>
                <li><a href="#">증권</a></li>
                <li><a href="#">부동산</a></li>
                <li><a href="#">지도</a></li>
                <li><a href="#">VIBE</a></li>
                <li><a href="#">책</a></li>
                <li><a href="#">웹툰</a></li>
                <li><a href="#">더보기 </a></li>
            </ul>
            <p class="weather">미세 <span></span> 좋음 | 초미세 <span></span> 좋음</p>
        </nav>
    </header>
    <!-- main -->
    <main>
        <div class="main_left">
            <div class="banner banner1">
                <!-- <img src="https://ssl.pstatic.net/tveta/libs/1355/1355691/20b391f9b10a2f4acf18_20210915112441116.jpg" alt="생활체육 참여 표어,포스터 공모전"> -->
            </div>
            <div class="news_headline"></div>
            <div class="news_stand">
                <div class="news_stand_title"></div>
                <div class="news_stand_list"></div>
            </div>
            <div class="recommmend_contents">
                <div class="recommmend_contents_title"></div>
                <div class="recommmend_contents_tabmenu"></div>
                <div class="recommmend_contents_list"></div>
            </div>
            <div class="today_best_click">
                <div class="today_best_click_list">

                </div>
                <div class="today_best_click_more_btn"></div>
            </div>
        </div>
        <div class="main_right">
            <div class="login"></div>
            <div class="issue_best"></div>
            <div class="banner banner2"></div>
            <div class="trand_shopping">
                <div class="trand_shopping_title"></div>
                <div class="trand_shopping_menu"></div>
                <div class="trand_shopping_page_top"></div>
                <div class="trand_shopping_list"></div>
                <div class="trand_shopping_page_bottom"></div>
            </div>
            <div class="shopping_news">
                <div class="shopping_news_title"></div>
                <div class="shopping_news_page"></div>
                <div class="shopping_news_list"></div>
            </div>
            <div class="recommend_shopping">
                <div class="recommend_shopping_title">
                <div class="recommend_shopping_page">
                <div class="recommend_shopping_list">
            </div>
        </div>
    </main>
    <!-- footer -->
    <footer>
        <div class="footer_wrap">
            <div class="banner_area"></div>
            <div class="notice">
                <div class="notice_title"></div>
                <div class="notice_list"></div>
            </div>
            <div class="info_area"></div>
        </div>
    </footer>
</body>
</html>
